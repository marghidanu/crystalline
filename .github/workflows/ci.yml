name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.19.1
      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm@20
      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -qO- https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository -y "deb http://apt.llvm.org/$(lsb_release -cs)/ llvm-toolchain-$(lsb_release -cs)-20 main"
          sudo apt-get update
          sudo apt-get install -y llvm-20-dev
      - run: shards install
      - name: Lint
        run: crystal run lib/ameba/src/cli.cr -- -c .ameba.yml
      - name: Run tests
        run: crystal spec
      - name: Verify build
        env:
          LLVM_CONFIG: ${{ runner.os == 'macOS' && '/opt/homebrew/opt/llvm@20/bin/llvm-config' || '/usr/bin/llvm-config-20' }}
        run: shards build crystalline --no-debug -Dpreview_mt

  docker:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build --build-arg RELEASE= -t crystalline .
